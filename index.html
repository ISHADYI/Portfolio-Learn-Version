<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css/reset.css" />
    <link rel="stylesheet" href="/style.css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header_container">
          <p class="logo"><a href="#">/ShadyCorp.</a></p>
          <ul class="header_list">
            <li class="header_item">
              <a href="" class="header_item_link">Мои работы</a>
            </li>
            <li class="header_item">
              <a href="" class="header_item_link">Мои достижения</a>
            </li>
            <li class="header_item">
              <a href="" class="header_item_link">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero container">
        <div class="hero__container">
          <h1 class="hero__title">
            <span class="hero__title_span hero__title_span_name"
              >/Иванова Анастасия</span
            >
            ваш ux/ui-<span class="hero__title_span">дизайнер</span>
          </h1>
          <div class="hero__btns">
            <button class="btns hero__btn_black">
              Мои работы
              <svg
                style="fill: #fffbf4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <path
                  d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"
                />
              </svg>
            </button>
            <button class="btns hero__btn_border_black">
              Следи за мной
              <svg
                style="fill: #1b1b1b"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <path
                  d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="myWork">
        <marquee behavior="alternative" direction="left" scrollamount="20">
          <div class="myWork__carousel">
            <img class="myWork__img" src="/images/01.png" alt="" />
            <img class="myWork__img" src="/images/02.png" alt="" />
            <img class="myWork__img" src="/images/01.png" alt="" />
            <img class="myWork__img" src="/images/02.png" alt="" />
            <img class="myWork__img" src="/images/01.png" alt="" />
            <img class="myWork__img" src="/images/02.png" alt="" />
          </div>
        </marquee>
      </section>
    </main>
  </body>
</html>
